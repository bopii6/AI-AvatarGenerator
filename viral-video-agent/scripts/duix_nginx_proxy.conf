server {
    listen 8383;

    client_max_body_size 1024m;
    client_body_timeout 3600s;

    # Docker 内部 DNS（避免后端容器未就绪时 Nginx 启动即报 host not found）
    resolver 127.0.0.11 ipv6=off valid=10s;
    resolver_timeout 5s;

    location /easy/ {
        set $duix_upstream "http://duix-avatar-gen-video:8383";
        proxy_pass $duix_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
    }

    # Duix 有时会返回类似 "/<task>-r.mp4" 的相对下载路径，这里将其他路径也转发给生成服务
    location / {
        set $duix_upstream "http://duix-avatar-gen-video:8383";
        proxy_pass $duix_upstream;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
    }

    location = /upload {
        set $file_api "http://duix-file-api:8080";
        proxy_pass $file_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 60s;
        proxy_send_timeout 3600s;
        proxy_read_timeout 3600s;
    }

    location = /download {
        set $file_api "http://duix-file-api:8080";
        proxy_pass $file_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 3600s;
    }
}
